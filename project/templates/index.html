{% if projects %}
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.name }}</h2>
                <p><strong>Maintainer:</strong> {{ project.maintainer }}</p>
                <p><strong>About:</strong> {{ project.about }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No matching projects found.</p>
{% endif %}
